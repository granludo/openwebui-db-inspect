<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <div>
        {% for message in messages %}
            <div style="margin-bottom: 20px;">
                <h2>Role: {{ message.role }}</h2>
                <p>{{ message.content | safe }}</p>
                <p>Timestamp: {{ message.timestamp }}</p>
            </div>
        {% endfor %}
    </div>
    <p>Chat Timestamp: {{ timestamp }}</p>
    <a href="{{ url_for('index') }}">Back to index</a>
</body>
</html>
